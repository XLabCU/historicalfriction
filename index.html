  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {

            serif: ['Crimson Pro', 'serif'],
          },

      }

  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #e5e7eb;
      overflow-x: hidden;
    }
    .blur-overlay {
      backdrop-filter: blur(8px);
    }
    @keyframes pulse-ring {
      0% { transform: scale(0.3); opacity: 0.8; }
      80%, 100% { opacity: 0; }
    }
    .pulse-ring::before {
      content: '';
      position: absolute;
      top: -100%; left: -100%; bottom: -100%; right: -100%;
      border-radius: 50%;
      background-color: rgba(139, 92, 246, 0.3);
      animation: pulse-ring 2s cubic-bezier(0.45, 0, 0.55, 1) infinite;
    }
  </style>
